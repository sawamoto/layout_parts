<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub">ー small ー</p>
            <div class="button button--small button--common">common</div>
            <div class="button button--small button--error ml10">error</div>
            <div class="button button--small button--disabled ml10">disabled</div>
            <div class="button button--small is-snadow ml10">shadow</div>
            
            <p class="title--sub mt10">ー middle ー</p>
            <div class="button button--middle button--common">common</div>
            <div class="button button--middle button--error ml10">error</div>
            <div class="button button--middle button--disabled ml10">disabled</div>
            <div class="button button--middle is-snadow ml10">shadow</div>
            <p class="title--sub mt10">ー large ー</p>

            <div class="button button--large button--common">common</div>
            <div class="button button--large button--error ml10">error</div>
            <div class="button button--large button--disabled ml10">disabled</div>
            <div class="button button--large is-snadow ml10">shadow</div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
